<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Using Google Font -> Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/css/index.css">

    <title>Login Page</title>
  </head>
  <body>

    <img class = "wave" src="/media/images/login_Page/wave.png" alt="Loading ...">
    <div class="container">
      <div class="img">
        <!-- <img src="/media/images/login_Page/undraw_mobile_login_re_9ntv.svg" alt=""> -->
      </div>

      <div class="login-container">
        <form action="/index.html">
          <!-- <img src="/media/images/login_Page/avtaar.svg" alt="Loading ..."> -->
          <h2 class="title">Welcome</h2>
           		<div class="input-div one">
                <!-- User Name -->
           		   <div class="i">
           		   		<i class="codeweb cw-username"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Username</h5>
           		   		<input type="text" class="input">
           		   </div>

                 <!-- Password -->
           		   <div class="i">
           		   		<i class="codeweb cw-password"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Password</h5>
           		   		<input type="text" class="input">
           		   </div>

                 <!-- Forgot Password -->
                 <a href="#">Forgot Password</a>

                 <!-- Login Button -->
                 <input type="submit" class="btn" value="Login">
        </form>
      </div>
    </div>

    <script type = "text/javascript" src="/js/login.java"></script>

  </body>
</html>
